[tool.semantic_release]
version_variables = ["vmaas/common/constants.py:VMAAS_VERSION"]
version_toml = ["pyproject.toml:tool.poetry.version"]
commit_author = "vmaas-bot <40663028+vmaas-bot@users.noreply.github.com>"

[tool.poetry]
name = "vmaas"
version = "2.54.2"
description = ""
authors = [""]
readme = "README.md"
packages = []

[tool.poetry.dependencies]
python = "~3.11"
app-common-python = ">=0.2.5"
apscheduler = "^3.10.4"
boto3 = ">=1.16.13"
botocore = ">=1.19.13"
connexion = {extras = ["swagger-ui"],version = "^3.0.6"}
gitpython = ">=3.1.30"
iso8601 = ">=0.1.12"
natsort = ">=7.0.1"
psycopg2-binary = ">=2.8.6"
prometheus-client = ">=0.8.0"
pyopenssl = ">=19.1.0"
python-dateutil = ">=2.8.1"
pytz = ">=2020.4"
pyyaml = ">=5.4.1"
requests = ">=2.31.0"
schema = ">=0.7.3"
uvicorn = "^0.25.0"
watchtower = ">=1.0.0"
attrs = "^23.2.0"

[tool.poetry.group.dev.dependencies]
coverage = ">=4.5.3"
pur = ">=5.4.1"
pytest = ">=5.0.1"
pylint = ">=2.3.1"
pytest-cov = ">=2.7.1"
testing-postgresql = ">=1.3.0"
ipython = ">=8.18.1"
mypy = ">=1.8.0"
flake8 = "7.0.0"
types-psycopg2 = "*"
types-requests = "*"
types-python-dateutil = "*"
types-PyYAML = "*"
types-pyOpenSSL = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
ignore_missing_imports = true
exclude = '''(?x)(
    ^vmaas/webapp        # exclude vmaas/webapp dir
)'''

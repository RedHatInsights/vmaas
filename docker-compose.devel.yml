version: '3'

services:
  vmaas_database:
    volumes:
      - ./database:/git
    security_opt:
      - label=disable
    working_dir: /git

  vmaas_reposcan:
    volumes:
      - ./reposcan:/git
    security_opt:
      - label=disable
    working_dir: /git
    command: ["sleep", "infinity"]

  vmaas_webapp:
    volumes:
      - ./webapp:/git
    security_opt:
      - label=disable
    working_dir: /git
    command: ["sleep", "infinity"]

version: '3'

services:
  vmaas_database:
    volumes:
      - ./database:/git
    security_opt:
      - label=disable
    working_dir: /git

  vmaas_websocket:
    volumes:
      - ./websocket:/git
    security_opt:
      - label=disable
    working_dir: /git
    command: ["sleep", "infinity"]

  vmaas_reposcan:
    volumes:
      - ./reposcan:/git
      - ./common:/git/common
    security_opt:
      - label=disable
    working_dir: /git
    command: ["sleep", "infinity"]

  vmaas_webapp:
    volumes:
      - ./webapp:/git
      - ./common:/git/common
    security_opt:
      - label=disable
    working_dir: /git
    command: ["sleep", "infinity"]

  vmaas_webapp_utils:
    volumes:
      - ./webapp_utils:/git
      - ./common:/git/common
    security_opt:
      - label=disable
    working_dir: /git
    command: ["sleep", "infinity"]

  # we don't need grafana and prometheus in developer setup
  # let's them exit immediatelly
  vmaas_grafana:
    entrypoint: 'true'
    restart: 'no'

  vmaas_prometheus:
    entrypoint: 'true'
    restart: 'no'

apiVersion: v1
kind: Template
metadata:
  name: vmaas-${RELEASE}

parameters:
- name: RELEASE
  description: Release of this component
  value: '1'
- name: WEBAPP_URL
  description: Exposed webapp URL
- name: REPOSCAN_URL
  description: Exposed reposcan URL
- name: GIT_REF
  description: Git reference in repository to build from
  value: master

objects:
- apiVersion: v1
  data:
    API_URLS: '[{url:''https://${WEBAPP_URL}/api/v1/apispec'', name:''webapp''},{url:''https://${REPOSCAN_URL}/api/v1/apispec'', name:''reposcan''}]'
  kind: ConfigMap
  metadata:
    creationTimestamp: null
    labels:
      app: vmaas-${RELEASE}
    name: vmaas-apidoc-conf-apidoc-env-${RELEASE}

- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations: {}
    creationTimestamp: null
    labels:
      app: vmaas-${RELEASE}
    name: vmaas-apidoc-${RELEASE}
  spec:
    nodeSelector: null
    output:
      to: {kind: ImageStreamTag, name: 'vmaas-apidoc-${RELEASE}:latest'}
    postCommit: {}
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
    runPolicy: Serial
    source:
      contextDir: apidoc/
      git:
        ref: ${GIT_REF}
        uri: 'https://github.com/RedHatInsights/vmaas.git'
      type: Git
    strategy:
      dockerStrategy: {}
      type: Docker
    triggers:
    - {type: ConfigChange}
  status: {lastVersion: 0}

- apiVersion: v1
  kind: ImageStream
  metadata:
    creationTimestamp: null
    labels:
      app: vmaas-${RELEASE}
    name: vmaas-apidoc-${RELEASE}
  spec:
    tags:
    - name: latest
  status: {dockerImageRepository: ''}

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations: {}
    creationTimestamp: null
    labels:
      app: vmaas-${RELEASE}
      component: vmaas-apidoc-${RELEASE}
    name: vmaas-apidoc-${RELEASE}
  spec:
    replicas: 1
    selector:
      component: vmaas-apidoc-${RELEASE}
    strategy:
      resources: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          component: vmaas-apidoc-${RELEASE}
      spec:
        containers:
        - env:
          - name: API_URLS
            valueFrom:
              configMapKeyRef:
                key: API_URLS
                name: vmaas-apidoc-conf-apidoc-env-${RELEASE}
          image: ' '
          name: vmaas-apidoc
          ports:
          - {containerPort: 8080}
          resources:
            limits: {cpu: 100m, memory: 100Mi}
            requests: {cpu: 100m, memory: 100Mi}
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 60
        restartPolicy: Always
    test: false
    triggers:
    - {type: ConfigChange}
    - imageChangeParams:
        automatic: true
        containerNames: [vmaas-apidoc]
        from: {kind: ImageStreamTag, name: 'vmaas-apidoc-${RELEASE}:latest'}
      type: ImageChange
  status: {}

- apiVersion: v1
  kind: Service
  metadata:
    annotations: {}
    creationTimestamp: null
    labels:
      app: vmaas-${RELEASE}
    name: vmaas-apidoc-${RELEASE}
  spec:
    ports:
    - {name: '8000', port: 8000, targetPort: 8080}
    selector:
      component: vmaas-apidoc-${RELEASE}
  status:
    loadBalancer: {}

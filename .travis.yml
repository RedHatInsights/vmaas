branches:
  only:
    - master
sudo: required
services:
  - docker
language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
matrix:
  allow_failures:
    - python: "2.7"        
notifications:
  email: false
install:
  - pip install pylint psycopg2 requests ujson tornado
script:
  - /bin/bash reposcan/run_tests.sh
jobs:
  include:
    - stage: Update docker images
      python: "3.6"
      script: /bin/bash scripts/docker-push.sh

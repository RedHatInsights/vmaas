branches:
  only:
    - master
sudo: required
services:
  - docker
language: python
python:
  - "3.6"
notifications:
  email: false
install:
  - pip install pylint psycopg2 requests tornado apispec python-dateutil jsonschema schema "pytest>=3.6" pytest-cov codecov iso8601 pytz testing.postgresql prometheus_client
script:
  - /bin/bash run_tests.sh reposcan
  - /bin/bash run_tests.sh webapp
  - /bin/bash run_tests.sh websocket

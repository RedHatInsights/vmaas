version: '3'

services:
  vmaas_database:
    container_name: vmaas-database
    build:
        context: .
        dockerfile: ./database/Dockerfile.centos
    image: vmaas/database:latest
    restart: unless-stopped
    shm_size: '256mb'
    env_file:
      - ./conf/database-connection-admin.env
    ports:
      - 5432:5432
    volumes:
      - vmaas-db-data:/var/lib/pgsql/data

  vmaas_websocket:
    command: /vmaas/entrypoint.sh websocket
    container_name: vmaas-websocket
    build:
        context: .
        dockerfile: ./Dockerfile
        args:
          PIPENV_CHECK: "${PIPENV_CHECK:-1}"
    image: vmaas/app:latest
    restart: unless-stopped
    ports:
      - 8082:8082

  vmaas_reposcan:
    command: /vmaas/entrypoint.sh reposcan
    container_name: vmaas-reposcan
    image: vmaas/app:latest
    restart: unless-stopped
    env_file:
      - ./conf/database-connection-writer.env
      - ./conf/reposcan.env
    ports:
      - 8081:8081
      - 8730:8730
    volumes:
      - vmaas-reposcan-tmp:/tmp
      - vmaas-dump-data:/data:z
    depends_on:
      - vmaas_websocket
      - vmaas_database

  vmaas_webapp:
    command: /vmaas/entrypoint.sh webapp
    container_name: vmaas-webapp
    image: vmaas/app:latest
    restart: unless-stopped
    env_file:
      - ./conf/webapp.env
    ports:
      - 8080:8080
    depends_on:
      - vmaas_websocket
      - vmaas_reposcan

    
  vmaas_webapp_utils:
    command: /vmaas/entrypoint.sh webapp-utils
    container_name: vmaas-webapp-utils
    image: vmaas/app:latest
    restart: unless-stopped
    env_file:
      - ./conf/webapp_utils.env
      - ./conf/database-connection-reader.env
    ports:
      - 8083:8083
    depends_on:
      - vmaas_webapp


  vmaas_prometheus:
    container_name: vmaas-prometheus
    image: prom/prometheus:v2.21.0
    volumes:
      - prometheus-data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    security_opt:
      - label=disable
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - 9090:9090
    depends_on:
      - vmaas_reposcan
      - vmaas_webapp
    restart: always
    logging:
      driver: none

  vmaas_grafana:
    container_name: vmaas-grafana
    build:
      context: ./
      dockerfile: ./monitoring/grafana/Dockerfile
    image: vmaas-grafana:latest
    depends_on:
      - vmaas_prometheus
    ports:
      - 3000:3000
    restart: always
    logging:
      driver: none

volumes:
  vmaas-db-data:
  vmaas-dump-data:
  vmaas-reposcan-tmp:
  prometheus-data:
  grafana-data:

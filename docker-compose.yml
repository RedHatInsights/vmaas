version: '3'

services:
  database:
    labels:
      kompose.volume.size: 1Gi
    container_name: vmaas-database
    build: ./database
    image: vmaas/database:latest
    restart: unless-stopped
    env_file:
      - ./docker-compose.env
    ports:
      - 5432:5432
    volumes:
      - vmaas-db-data:/var/lib/pgsql/data

  reposcan:
    labels:
      kompose.volume.size: 4Gi
    container_name: vmaas-reposcan
    build: ./reposcan
    image: vmaas/reposcan:latest
    restart: unless-stopped
    env_file:
      - ./docker-compose.env
    ports:
      - 8081:8081
    volumes:
      - vmaas-reposcan-tmp:/tmp
    depends_on:
      - database

  webapp:
    container_name: vmaas-webapp
    build: ./webapp
    image: vmaas/webapp:latest
    restart: unless-stopped
    env_file:
      - ./docker-compose.env
    ports:
      - 8079
      - 8080:8080
    depends_on:
      - database

  apidoc:
    container_name: vmaas-apidoc
    image: swaggerapi/swagger-ui:v3.13.2
    restart: unless-stopped
    environment:
      - API_URLS=[{url:'http://localhost:8080/api/v1/apispec', name:'webapp'},{url:'http://localhost:8081/api/v1/apispec', name:'reposcan'}]
    ports:
      - 8000:8080
    depends_on:
      - reposcan
      - webapp

volumes:
  vmaas-db-data:
  vmaas-reposcan-tmp:

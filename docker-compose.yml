version: '3'

services:
  vmaas_database:
    container_name: vmaas-database
    build:
        context: ./
        dockerfile: ./Dockerfile-database
    image: vmaas/database:0.13
    restart: unless-stopped
    env_file:
      - ./conf/database-connection-admin.env
    ports:
      - 5432:5432
    volumes:
      - vmaas-db-data:/var/lib/pgsql/data

  vmaas_websocket:
    container_name: vmaas-websocket
    build:
        context: ./
        dockerfile: ./Dockerfile-websocket
    image: vmaas/websocket:0.13
    restart: unless-stopped
    ports:
      - 8082:8082

  vmaas_reposcan:
    container_name: vmaas-reposcan
    build:
        context: ./
        dockerfile: ./Dockerfile-reposcan
    image: vmaas/reposcan:0.13
    restart: unless-stopped
    env_file:
      - ./conf/database-connection-writer.env
      - ./conf/reposcan.env
    ports:
      - 8081:8081
      - 8730:8730
    volumes:
      - vmaas-reposcan-tmp:/tmp
      - vmaas-dump-data:/data:z
    depends_on:
      - vmaas_websocket
      - vmaas_database

  vmaas_webapp:
    container_name: vmaas-webapp
    build:
        context: ./
        dockerfile: ./Dockerfile-webapp
    image: vmaas/webapp:0.13
    restart: unless-stopped
    env_file:
      - ./conf/webapp.env
    ports:
      - 8080:8080
    depends_on:
      - vmaas_websocket
      - vmaas_reposcan

  vmaas_apidoc:
    container_name: vmaas-apidoc
    build:
        context: ./
        dockerfile: ./Dockerfile-apidoc
    image: vmaas/apidoc:0.13
    restart: unless-stopped
    env_file:
      - ./conf/apidoc.env
    ports:
      - 8000:8080
    depends_on:
      - vmaas_reposcan
      - vmaas_webapp

volumes:
  vmaas-db-data:
  vmaas-dump-data:
  vmaas-reposcan-tmp:

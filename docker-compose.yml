version: '3'

services:
  database:
    labels:
      kompose.volume.size: 1Gi
    container_name: vmaas-database
    build: ./database
    image: vmaas/database:latest
    restart: unless-stopped
    env_file:
      - ./docker-compose.env
    ports:
      - 5432:5432
    volumes:
      - vmaas-db-data:/var/lib/pgsql/data

  reposcan:
    labels:
      kompose.volume.size: 4Gi
    container_name: vmaas-reposcan
    build: ./reposcan
    image: vmaas/reposcan:latest
    restart: unless-stopped
    env_file:
      - ./docker-compose.env
    ports:
      - 8081:8081
    volumes:
      - vmaas-reposcan-tmp:/tmp
    depends_on:
      - database

  webapp:
    container_name: vmaas-webapp
    build: ./webapp
    image: vmaas/webapp:latest
    restart: unless-stopped
    env_file:
      - ./docker-compose.env
    ports:
      - 8080:8080
    depends_on:
      - database

volumes:
  vmaas-db-data:
  vmaas-reposcan-tmp:
